<md-card>
  <md-card-content>
    <div class="header">
      <h3 class="header-title" translate>contact.new_contact</h3>
    </div>



    <div class="col-sm-3 m-top">
      <div class="avatar col-lg-offset-3 col-md-offset-2">
        <img ng-src="http://robohash.org/set_1/{{account_name}}?size=150x150" height="150" width="150" ng-if="account_name"
             tooltip="Your RoboHash is a security feature that helps you verify account names visually"/>
        <img src="img/user.png" height="150" width="150" ng-if="!account_name"/>
      </div>
    </div>

    <div class="col-sm-9">

      <form name="newcontact" class="form-horizontal m-top" role="form" ng-submit="newcontact.$valid && createContact()" novalidate>

        <md-input-container flex ng-class="{ 'has-error' : (newcontact.account_name.$invalid || newcontact.account_name.error_message) && !newcontact.account_name.$pristine }">
          <label for="account_name" translate>contact.contact_name</label>
          <input ng-model="account_name" name="account_name" autofocus form-name="newcontact" show-note-1="false" show-note-2="false" required>
          <div ng-messages="newcontact.account_name.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>

        <md-input-container flex ng-class="{ 'has-error' : (newcontact.address.$invalid || newcontact.address.error_message) && !newcontact.address.$pristine }">
          <label for="address" translate>contact.public_key</label>
          <input id="address" ng-model="address" form-name="newcontact" required>
          <div ng-messages="newcontact.address.error_message && !newcontact.address.$pristine">
            <div ng-message="required">This is required.</div>
            <div ng-message="required">{{newcontact.address.error_message}}</div>
          </div>
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary mt" ng-disabled="!newcontact.$valid"  translate>contact.btn_add_contact</md-button>
      </form>

    </div>

  </md-card-content>
</md-card>
